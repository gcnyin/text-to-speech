<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Text to Speech</h1>

        <div class="form-group">
            <label for="text">输入文本</label>
            <textarea id="text" placeholder="请输入要转换的文本..."></textarea>
        </div>

        <div class="form-group">
            <label for="voice">选择语音模型</label>
            <select id="voice"></select>
        </div>

        <div class="button-group">
            <button class="preview-btn" onclick="synthesize('preview')" id="previewBtn">预览</button>
            <button class="download-btn" onclick="synthesize('download')" id="downloadBtn">下载</button>
        </div>

        <div id="loading" class="loading">正在生成语音...</div>
        <audio id="audioPlayer" class="audio-player" controls style="display: none;"></audio>

        <!-- 添加页脚 -->
        <footer class="footer">
            <div class="footer-content">
                <p>Powered by <a href="https://fastapi.tiangolo.com/" target="_blank">FastAPI</a> and
                    <a href="https://github.com/rany2/edge-tts" target="_blank">Edge TTS</a>
                </p>
                <p>Created by <a href="https://github.com/gcnyin" target="_blank">@gcnyin</a></p>
                <p class="timestamp">Last updated: 2025-01-31</p>
            </div>
        </footer>
    </div>
    <script src="/static/js/main.js"></script>
</body>

</html>
